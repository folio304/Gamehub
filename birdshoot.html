<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bird Shooter Game</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: skyblue;
    font-family: Arial, sans-serif;
    user-select: none;
  }

  canvas {
    display: block;
    background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
  }

  #scoreBoard {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #333;
    font-size: 22px;
    font-weight: bold;
    background: rgba(255,255,255,0.8);
    padding: 5px 12px;
    border-radius: 8px;
  }

  #restartBtn {
    position: absolute;
    top: 60px;
    left: 10px;
    font-size: 16px;
    padding: 8px 14px;
    background: #333;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    display: none;
  }

  #restartBtn:hover {
    background: #555;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="scoreBoard">Score: 0</div>
<button id="restartBtn">Restart</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let birds = [];
let bullets = [];
let score = 0;
let gameOver = false;

// Load bird image
const birdImg = new Image();
birdImg.src = "https://upload.wikimedia.org/wikipedia/commons/4/45/Cartoon_bird.svg";

// Spawn new birds
function spawnBird() {
  const size = 50 + Math.random() * 30;
  const y = Math.random() * (canvas.height - size);
  const speed = 2 + Math.random() * 3;
  birds.push({ x: -size, y, size, speed });
}

// Update bird positions
function updateBirds() {
  birds.forEach((b, i) => {
    b.x += b.speed;
    if (b.x > canvas.width) {
      birds.splice(i, 1);
    }
  });
}

// Draw birds
function drawBirds() {
  birds.forEach(b => {
    ctx.drawImage(birdImg, b.x, b.y, b.size, b.size);
  });
}

// Handle shooting
canvas.addEventListener("click", e => {
  if (gameOver) return;
  bullets.push({ x: e.clientX, y: e.clientY });
});

// Check hits
function checkHits() {
  bullets.forEach((bullet, bi) => {
    birds.forEach((b, bi2) => {
      if (
        bullet.x > b.x &&
        bullet.x < b.x + b.size &&
        bullet.y > b.y &&
        bullet.y < b.y + b.size
      ) {
        birds.splice(bi2, 1);
        bullets.splice(bi, 1);
        score++;
        document.getElementById("scoreBoard").innerText = "Score: " + score;
      }
    });
  });
}

// Draw bullets (click effect)
function drawBullets() {
  ctx.fillStyle = "rgba(255,0,0,0.6)";
  bullets.forEach(b => {
    ctx.beginPath();
    ctx.arc(b.x, b.y, 10, 0, Math.PI * 2);
    ctx.fill();
  });
}

// Main loop
function gameLoop() {
  if (gameOver) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBirds();
  drawBullets();
  updateBirds();
  checkHits();

  if (Math.random() < 0.02) spawnBird();

  requestAnimationFrame(gameLoop);
}

gameLoop();

document.getElementById("restartBtn").onclick = () => {
  birds = [];
  bullets = [];
  score = 0;
  gameOver = false;
  document.getElementById("scoreBoard").innerText = "Score: 0";
  document.getElementById("restartBtn").style.display = "none";
  gameLoop();
};

// Optional: Game over after time
setTimeout(() => {
  gameOver = true;
  document.getElementById("restartBtn").style.display = "block";
  alert("Game Over! Final Score: " + score);
}, 30000);
</script>
</body>
</html>
