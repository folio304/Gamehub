<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubble Pop Game</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #d1f3ff, #83d8f7);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      margin-top: 20px;
      color: #0277bd;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      font-size: 2.2em;
      animation: floatTitle 3s ease-in-out infinite;
    }

    @keyframes floatTitle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    canvas {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin-top: 15px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      color: #01579b;
      font-size: 14px;
      font-weight: 500;
    }

    button {
      margin-top: 10px;
      background: #0288d1;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #01579b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>ðŸŽˆ Bubble Pop Game ðŸŽˆ</h1>
  <canvas id="bubbleCanvas" width="360" height="500"></canvas>
  <button onclick="window.location.href='index.html'">Return to Dashboard</button>

  <footer>Designed by Nitish Agrawal | All Rights Reserved</footer>

  <script>
    const canvas = document.getElementById("bubbleCanvas");
    const ctx = canvas.getContext("2d");

    let bubbles = [];
    let score = 0;

    class Bubble {
      constructor(x, y, r, speed, color) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.speed = speed;
        this.color = color;
        this.popped = false;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        const gradient = ctx.createRadialGradient(
          this.x - this.r / 3, this.y - this.r / 3, this.r / 6,
          this.x, this.y, this.r
        );
        gradient.addColorStop(0, "white");
        gradient.addColorStop(1, this.color);
        ctx.fillStyle = gradient;
        ctx.fill();
        ctx.closePath();
      }

      update() {
        this.y -= this.speed;
        if (this.y + this.r < 0) {
          this.y = canvas.height + this.r;
          this.x = Math.random() * canvas.width;
        }
        this.draw();
      }
    }

    function createBubbles() {
      const colors = ["#ff8a80", "#82b1ff", "#80d8ff", "#a7ffeb", "#ccff90"];
      for (let i = 0; i < 25; i++) {
        const r = 15 + Math.random() * 15;
        const x = Math.random() * (canvas.width - r * 2) + r;
        const y = Math.random() * canvas.height;
        const speed = 1 + Math.random() * 2;
        const color = colors[Math.floor(Math.random() * colors.length)];
        bubbles.push(new Bubble(x, y, r, speed, color));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bubbles.forEach((bubble) => bubble.update());
      requestAnimationFrame(animate);
    }

    function popBubble(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      bubbles.forEach((bubble) => {
        const dx = x - bubble.x;
        const dy = y - bubble.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < bubble.r) {
          bubble.y = canvas.height + bubble.r;
          bubble.x = Math.random() * canvas.width;
          score++;
        }
      });
    }

    canvas.addEventListener("click", popBubble);
    canvas.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      popBubble({ clientX: touch.clientX, clientY: touch.clientY });
    });

    createBubbles();
    animate();
  </script>
</body>
</html>
