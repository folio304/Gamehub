<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch the Gems</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #d1f3ff, #83d8f7);
    }

    h1 {
      text-align: center;
      color: #0277bd;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
      margin: 10px 0;
      font-size: 2em;
      animation: floatTitle 3s ease-in-out infinite;
    }

    @keyframes floatTitle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    #scoreBoard {
      text-align: center;
      background: rgba(255, 255, 255, 0.6);
      margin: 8px auto;
      padding: 8px 16px;
      border-radius: 10px;
      width: fit-content;
      color: #01579b;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 20px;
    }

    button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #0288d1;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    button:hover {
      background: #01579b;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      color: #01579b;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>ðŸ’Ž Catch the Gems ðŸ’Ž</h1>
  <div id="scoreBoard">Score: 0</div>
  <button onclick="window.location.href='index.html'">Return to Dashboard</button>
  <canvas id="gameCanvas"></canvas>
  <footer>Designed by Nitish Agrawal | All Rights Reserved</footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreBoard = document.getElementById("scoreBoard");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let basket = {
      x: canvas.width / 2 - 50,
      y: canvas.height - 80,
      width: 100,
      height: 25,
      speed: 10
    };

    let gems = [];
    let score = 0;
    let gemColors = ["#ff4081", "#80d8ff", "#a7ffeb", "#ffd740", "#b388ff"];

    function createGem() {
      const x = Math.random() * (canvas.width - 20);
      const size = 20 + Math.random() * 10;
      const speed = 2 + Math.random() * 2;
      const color = gemColors[Math.floor(Math.random() * gemColors.length)];
      gems.push({ x, y: -size, size, speed, color });
    }

    function drawBasket() {
      ctx.fillStyle = "#0277bd";
      ctx.beginPath();
      ctx.roundRect(basket.x, basket.y, basket.width, basket.height, 10);
      ctx.fill();
    }

    function drawGem(gem) {
      ctx.beginPath();
      ctx.moveTo(gem.x, gem.y);
      ctx.lineTo(gem.x + gem.size / 2, gem.y + gem.size);
      ctx.lineTo(gem.x - gem.size / 2, gem.y + gem.size);
      ctx.closePath();
      ctx.fillStyle = gem.color;
      ctx.fill();
      ctx.strokeStyle = "white";
      ctx.lineWidth = 1.5;
      ctx.stroke();
    }

    function moveBasket(e) {
      if (e.key === "ArrowLeft" && basket.x > 0) {
        basket.x -= basket.speed;
      } else if (e.key === "ArrowRight" && basket.x + basket.width < canvas.width) {
        basket.x += basket.speed;
      }
    }
    document.addEventListener("keydown", moveBasket);

    canvas.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      basket.x = touch.clientX - basket.width / 2;
    });

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw basket
      drawBasket();

      // Update gems
      for (let i = 0; i < gems.length; i++) {
        const gem = gems[i];
        gem.y += gem.speed;
        drawGem(gem);

        // Collision detection
        if (
          gem.y + gem.size > basket.y &&
          gem.x > basket.x &&
          gem.x < basket.x + basket.width
        ) {
          score++;
          gems.splice(i, 1);
          i--;
          scoreBoard.textContent = `Score: ${score}`;

          // Change color theme after good score
          if (score % 10 === 0) {
            gemColors = gemColors.map(color =>
              "#" + Math.floor(Math.random() * 16777215).toString(16)
            );
          }
        }

        // Remove missed gems
        if (gem.y > canvas.height) {
          gems.splice(i, 1);
          i--;
        }
      }

      requestAnimationFrame(update);
    }

    setInterval(createGem, 700);
    update();
  </script>
</body>
</html>
