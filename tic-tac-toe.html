<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe | Nitish‚Äôs Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>‚ùå Tic Tac Toe ‚≠ï</h1>

  <div class="board" id="board"></div>
  <div class="message" id="message">Player X's Turn</div>

  <div class="controls">
    <button onclick="resetGame()">Restart</button>
    <button onclick="goToDashboard()">Return to Dashboard</button>
  </div>

  <footer>
    Designed by Nitish Agrawal | All rights reserved
  </footer>

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    let currentPlayer = 'X';
    let gameActive = true;
    let cells = Array(9).fill(null);

    // Create board cells
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.addEventListener('click', () => handleCellClick(i));
      board.appendChild(cell);
    }

    function handleCellClick(i) {
      if (!gameActive || cells[i]) return;
      cells[i] = currentPlayer;
      board.children[i].textContent = currentPlayer;

      if (checkWinner()) {
        message.textContent = `Player ${currentPlayer} Wins! üéâ`;
        gameActive = false;
        return;
      }

      if (cells.every(cell => cell)) {
        message.textContent = "It's a Draw! ü§ù";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      message.textContent = `Player ${currentPlayer}'s Turn`;
    }

    function checkWinner() {
      const winPatterns = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
      });
    }

    function resetGame() {
      cells = Array(9).fill(null);
      Array.from(board.children).forEach(cell => (cell.textContent = ''));
      currentPlayer = 'X';
      gameActive = true;
      message.textContent = "Player X's Turn";
    }

    function goToDashboard() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
