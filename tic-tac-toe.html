<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 15px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin: 20px 0;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    button {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      margin: 5px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>‚ùå Tic Tac Toe ‚≠ï</h1>
  <div class="board" id="board"></div>
  <p id="status"></p>
  <div>
    <button onclick="resetGame()">Restart</button>
    <button onclick="window.location.href='dashboard.html'">Return to Dashboard</button>
  </div>

  <footer>
    Designed by Nitish Agrawal | All Rights Reserved ¬© 2025
  </footer>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    let currentPlayer = "X";
    let gameActive = true;
    const cells = Array(9).fill("");

    function renderBoard() {
      board.innerHTML = "";
      cells.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.textContent = val;
        cell.addEventListener("click", () => handleClick(i));
        board.appendChild(cell);
      });
    }

    function handleClick(i) {
      if (!gameActive || cells[i] !== "") return;
      cells[i] = currentPlayer;
      checkWinner();
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      renderBoard();
    }

    function checkWinner() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];

      for (const [a,b,c] of wins) {
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          statusText.textContent = `${cells[a]} wins! üéâ`;
          gameActive = false;
          return;
        }
      }

      if (!cells.includes("")) {
        statusText.textContent = "It's a Draw!";
        gameActive = false;
      }
    }

    function resetGame() {
      for (let i = 0; i < cells.length; i++) cells[i] = "";
      gameActive = true;
      currentPlayer = "X";
      statusText.textContent = "";
      renderBoard();
    }

    renderBoard();
  </script>
</body>
</html>
