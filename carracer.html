<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Avoider Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
    }

    body {
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
      color: #fff;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #1e1e1e, #000);
      overflow: hidden;
    }

    /* Buttons + Score area */
    #topBar {
      position: absolute;
      top: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 10;
    }

    #score {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
    }

    .restart-btn {
      background: linear-gradient(45deg, #ff4444, #ff7777);
      box-shadow: 0 0 10px rgba(255, 100, 100, 0.4);
    }

    .dashboard-btn {
      background: linear-gradient(45deg, #4444ff, #7777ff);
      box-shadow: 0 0 10px rgba(100, 100, 255, 0.4);
    }

    .restart-btn:hover,
    .dashboard-btn:hover {
      transform: scale(1.05);
    }

    .car {
      position: absolute;
      bottom: 10%;
      width: 55px;
      height: 110px;
      background: linear-gradient(to top, #ff2e2e, #ff7575);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
    }

    .enemy {
      position: absolute;
      width: 55px;
      height: 110px;
      background: linear-gradient(to top, #f7d51d, #ffef8b);
      top: -120px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.6);
    }

    #gameOver {
      position: absolute;
      top: 45%;
      width: 100%;
      text-align: center;
      font-size: 40px;
      display: none;
      color: #fff;
      text-shadow: 0 0 15px #ff3333;
      animation: fadeIn 1s ease-in-out;
      z-index: 5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      font-size: 14px;
      border-top: 1px solid rgba(255,255,255,0.1);
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="topBar">
      <button class="btn dashboard-btn" id="dashboardBtn">üè† Dashboard</button>
      <div id="score">Score: 0</div>
      <button class="btn restart-btn" id="restartBtn">üîÅ Restart</button>
    </div>

    <div id="gameOver">GAME OVER</div>
    <div class="car" id="playerCar"></div>
    <footer>¬© 2025 Designed by Nitish Agrawal ‚Äî All Rights Reserved</footer>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const playerCar = document.getElementById("playerCar");
    const scoreDisplay = document.getElementById("score");
    const gameOverDisplay = document.getElementById("gameOver");
    const restartBtn = document.getElementById("restartBtn");
    const dashboardBtn = document.getElementById("dashboardBtn");

    let player = { x: window.innerWidth / 2 - 25, y: window.innerHeight * 0.8 };
    let enemies = [];
    let score = 0;
    let gameRunning = true;
    let speed = 5;

    playerCar.style.left = player.x + "px";
    playerCar.style.top = player.y + "px";

    document.addEventListener("keydown", moveCar);
    document.addEventListener("touchmove", e => {
      const touch = e.touches[0];
      player.x = touch.clientX - 25;
    });

    restartBtn.addEventListener("click", restartGame);
    dashboardBtn.addEventListener("click", () => {
      window.location.href = "index.html"; // ‚úÖ back to dashboard page
    });

    function moveCar(e) {
      if (!gameRunning && e.key === "Enter") restartGame();
      if (!gameRunning) return;
      if (e.key === "ArrowLeft" && player.x > 0) player.x -= 40;
      if (e.key === "ArrowRight" && player.x < window.innerWidth - 50) player.x += 40;
    }

    function createEnemy() {
      if (!gameRunning) return;
      const enemy = document.createElement("div");
      enemy.classList.add("enemy");
      enemy.style.left = Math.random() * (window.innerWidth - 50) + "px";
      gameArea.appendChild(enemy);
      enemies.push(enemy);
    }

    function updateGame() {
      if (!gameRunning) return;

      playerCar.style.left = player.x + "px";

      enemies.forEach((enemy, index) => {
        let top = parseInt(window.getComputedStyle(enemy).getPropertyValue("top"));
        enemy.style.top = top + speed + "px";

        if (top > window.innerHeight) {
          enemy.remove();
          enemies.splice(index, 1);
          score++;
          speed += 0.05;
        }

        if (isCollide(playerCar, enemy)) endGame();
      });

      scoreDisplay.textContent = "Score: " + score;
      requestAnimationFrame(updateGame);
    }

    function isCollide(a, b) {
      const rectA = a.getBoundingClientRect();
      const rectB = b.getBoundingClientRect();
      return !(
        rectA.bottom < rectB.top ||
        rectA.top > rectB.bottom ||
        rectA.right < rectB.left ||
        rectA.left > rectB.right
      );
    }

    function endGame() {
      gameRunning = false;
      gameOverDisplay.style.display = "block";
    }

    function restartGame() {
      enemies.forEach(e => e.remove());
      enemies = [];
      score = 0;
      speed = 5;
      gameRunning = true;
      gameOverDisplay.style.display = "none";
      requestAnimationFrame(updateGame);
    }

    setInterval(createEnemy, 1000);
    requestAnimationFrame(updateGame);
  </script>
</body>
</html>
