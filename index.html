<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #3a6186, #89253e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .dashboard {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 0.6s ease;
    }

    select, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1em;
      margin: 10px 0;
      transition: 0.3s;
    }

    select {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      cursor: pointer;
    }

    button {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.05);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 12px 0;
      background: rgba(0, 0, 0, 0.2);
      color: #ccc;
      font-size: 0.9em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>ðŸŽ® Nattu's Game Dashboard</h1>

    <label for="game">Select a Game:</label>
    <select id="game">
      <option value="">-- Choose a Game --</option>
      <option value="tictactoe.html">Tic Tac Toe</option>
      <option value="carracer.html">Car Racer</option>
      <option value="tower-block.html">Tower Block</option>
      <option value="bubblepop.html">Pop Bubble</option>
      <option value="coingrab.html">Collect Coins</option>
      <option value="memorypattern.html">Remember the Pattern</option>
      <option value="flipcoin.html">Flip the Coin</option>
      <option value="helicopter.html">Helicopter</option>
    </select>

    <button id="playBtn">Play</button>
  </div>

  <footer>
    Designed by Nitish Agrawal | All Rights Reserved Â© 2025
  </footer>

  <script>
    const playBtn = document.getElementById('playBtn');
    const gameSelect = document.getElementById('game');

    playBtn.addEventListener('click', () => {
      const selectedGame = gameSelect.value;
      if (selectedGame) {
        window.location.href = selectedGame;
      } else {
        alert("Please select a game first!");
      }
    });
  </script>
</body>
</html>
