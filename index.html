<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nitishâ€™s Game Zone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2b5876);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 1px;
    }

    .dashboard {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 300px;
      backdrop-filter: blur(8px);
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    select {
      background-color: #2b2b40;
      color: white;
      cursor: pointer;
    }

    button {
      background-color: #00c6ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0096d1;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Nitishâ€™s Game Zone</h1>

  <div class="dashboard">
    <label for="gameSelect">Choose a Game:</label>
    <select id="gameSelect">
      <option value="" selected disabled>Select Game</option>
      <option value="tic-tac-toe">Tic Tac Toe</option>
      <!-- More games will be added later -->
    </select>

    <button id="playButton">Play</button>
  </div>

  <script>
    const playButton = document.getElementById('playButton');
    const gameSelect = document.getElementById('gameSelect');

    playButton.addEventListener('click', () => {
      const selectedGame = gameSelect.value;
      if (!selectedGame) {
        alert('Please select a game first!');
        return;
      }

      // Redirect to selected game page
      if (selectedGame === 'tic-tac-toe') {
        window.location.href = 'games/tic-tac-toe.html';
      }
      // Future games can be added like:
      // else if (selectedGame === 'snake') window.location.href = 'games/snake.html';
    });
  </script>

</body>
</html>
