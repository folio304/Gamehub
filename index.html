<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>ðŸŽ® Game Dashboard</h1>

    <div class="game-selector">
      <label for="game-select">Choose a Game:</label>
      <select id="game-select">
        <option value="">-- Select a Game --</option>
        <option value="tictactoe.html">Tic Tac Toe</option>
        <option value="flipcoin.html">Flip the Coin</option>
      </select>
      <button id="play-button">Play</button>
    </div>
  </div>

  <footer>
    Designed by Nitish Agrawal | All Rights Reserved Â© 2025
  </footer>

  <script>
    document.getElementById('play-button').addEventListener('click', () => {
      const selectedGame = document.getElementById('game-select').value;
      if (selectedGame) {
        window.location.href = selectedGame;
      } else {
        alert("Please select a game first!");
      }
    });
  </script>
</body>
</html>
