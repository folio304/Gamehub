<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nitish's Game Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #3b3b3b);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 30px 10px;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    select {
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #f1f1f1;
      color: #333;
      margin: 15px 0;
      width: 220px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    select:hover {
      background: #e0e0e0;
    }

    button {
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #121212;
      font-size: 0.9em;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <header>ðŸŽ® Nitishâ€™s Game Dashboard</header>

  <div class="container">
    <label for="gameSelect">Select a Game:</label>
    <select id="gameSelect">
      <option value="">-- Choose Game --</option>
      <option value="tic-tac-toe.html">Tic Tac Toe</option>
      <option value="snake.html">Snake</option>
      <option value="rps.html">Rock Paper Scissors</option>
    </select>

    <button id="playButton">Play</button>
  </div>

  <footer>
    Designed by Nitish Agrawal | All rights reserved
  </footer>

  <script>
    const playButton = document.getElementById('playButton');
    const gameSelect = document.getElementById('gameSelect');

    playButton.addEventListener('click', () => {
      const selected = gameSelect.value;
      if (selected) {
        // Use JavaScript redirect (no page refresh issue)
        window.location.href = selected;
      } else {
        alert("Please select a game first!");
      }
    });
  </script>
</body>
</html>
