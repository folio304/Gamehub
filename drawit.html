<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draw & Dodge</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #ff00cc, #3333ff, #00ffff, #ff6600);
      background-size: 400% 400%;
      animation: gradientShift 8s infinite alternate;
      font-family: "Poppins", sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 80vh;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      touch-action: none;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #ffffff55;
      color: white;
      backdrop-filter: blur(5px);
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffffff99;
      color: black;
    }

    #score {
      font-size: 20px;
      margin: 8px;
      text-shadow: 1px 1px 3px black;
    }

    footer {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¨ Draw & Dodge</h2>
  <div id="score">Score: 0</div>
  <div id="gameArea">
    <canvas id="gameCanvas"></canvas>
  </div>
  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="restartBtn">Restart</button>
    <button onclick="window.location.href='index.html'">Return to Dashboard</button>
  </div>
  <footer>Designed by Nitish Agrawal â€“ All rights reserved</footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    let drawing = false;
    let path = [];
    let obstacles = [];
    let ball = { x: 50, y: 50, radius: 8 };
    let score = 0;
    let gameRunning = false;

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Draw Path
    canvas.addEventListener("pointerdown", (e) => {
      if (gameRunning) return;
      drawing = true;
      path = [];
      const rect = canvas.getBoundingClientRect();
      path.push({ x: e.clientX - rect.left, y: e.clientY - rect.top });
    });

    canvas.addEventListener("pointermove", (e) => {
      if (!drawing || gameRunning) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      path.push({ x, y });
      redraw();
    });

    canvas.addEventListener("pointerup", () => {
      drawing = false;
    });

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "white";
      ctx.lineWidth = 3;
      ctx.beginPath();
      if (path.length > 0) {
        ctx.moveTo(path[0].x, path[0].y);
        for (let i = 1; i < path.length; i++) {
          ctx.lineTo(path[i].x, path[i].y);
        }
      }
      ctx.stroke();

      // Obstacles preview
      for (let o of obstacles) {
        ctx.fillStyle = o.color;
        ctx.beginPath();
        ctx.arc(o.x, o.y, o.radius, 0, Math.PI * 2);
        ctx.fill();
      }

      // Ball preview
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    // Start button
    document.getElementById("startBtn").addEventListener("click", () => {
      if (path.length < 2) {
        alert("Draw a path first!");
        return;
      }
      startGame();
    });

    document.getElementById("restartBtn").addEventListener("click", () => {
      resetGame();
    });

    function startGame() {
      gameRunning = true;
      score = 0;
      ball = { ...path[0], radius: 8 };
      generateObstacles();
      animateBall();
    }

    function resetGame() {
      path = [];
      obstacles = [];
      score = 0;
      gameRunning = false;
      redraw();
      scoreDisplay.textContent = "Score: 0";
    }

    function generateObstacles() {
      obstacles = [];
      for (let i = 0; i < 5; i++) {
        obstacles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: 20 + Math.random() * 15,
          color: "rgba(255,255,255,0.6)",
          dx: (Math.random() - 0.5) * 3,
          dy: (Math.random() - 0.5) * 3,
        });
      }
    }

    function animateBall() {
      let index = 0;

      function frame() {
        if (!gameRunning) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Move obstacles
        for (let o of obstacles) {
          o.x += o.dx;
          o.y += o.dy;
          if (o.x < o.radius || o.x > canvas.width - o.radius) o.dx *= -1;
          if (o.y < o.radius || o.y > canvas.height - o.radius) o.dy *= -1;
          ctx.fillStyle = o.color;
          ctx.beginPath();
          ctx.arc(o.x, o.y, o.radius, 0, Math.PI * 2);
          ctx.fill();
        }

        // Move ball along path
        if (index < path.length) {
          ball.x = path[index].x;
          ball.y = path[index].y;
          index++;
          score++;
        } else {
          winGame();
          return;
        }

        // Draw ball
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fill();

        // Check collision
        for (let o of obstacles) {
          const dist = Math.hypot(ball.x - o.x, ball.y - o.y);
          if (dist < ball.radius + o.radius) {
            loseGame();
            return;
          }
        }

        scoreDisplay.textContent = "Score: " + score;
        requestAnimationFrame(frame);
      }
      frame();
    }

    function loseGame() {
      gameRunning = false;
      alert("ðŸ’¥ You hit an obstacle! Final Score: " + score);
    }

    function winGame() {
      gameRunning = false;
      alert("ðŸŽ‰ You reached the end safely! Score: " + score);
    }

    redraw();
  </script>
</body>
</html>
