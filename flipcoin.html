<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip the Coin</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #42275a, #734b6d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
    }

    .coin {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, gold 60%, #b8860b);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: #333;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      transition: transform 1s ease-in-out;
    }

    .flip {
      transform: rotateY(720deg);
    }

    button {
      margin-top: 30px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      color: #ccc;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>ðŸª™ Flip the Coin</h1>
  <div class="coin" id="coin">?</div>

  <button onclick="flipCoin()">Flip Coin</button>
  <button onclick="window.location.href='index.html'">Return to Dashboard</button>

  <footer>
    Designed by Nitish Agrawal | All Rights Reserved Â© 2025
  </footer>

  <script>
    const coin = document.getElementById("coin");
    function flipCoin() {
      coin.classList.add("flip");
      setTimeout(() => {
        const result = Math.random() < 0.5 ? "Heads" : "Tails";
        coin.textContent = result;
        coin.classList.remove("flip");
      }, 1000);
    }
  </script>
</body>
</html>
