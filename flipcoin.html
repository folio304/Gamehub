<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip the Coin</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #222, #111);
      color: white;
      text-align: center;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2rem;
      letter-spacing: 2px;
      color: #00ffc6;
      text-shadow: 0 0 10px #00ffc6;
    }

    .coin {
      width: 150px;
      height: 150px;
      margin: 50px auto;
      perspective: 1000px;
    }

    .coin-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .heads, .tails {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50%;
      line-height: 150px;
      font-size: 2rem;
      font-weight: bold;
      color: #111;
    }

    .heads {
      background: linear-gradient(135deg, gold, orange);
    }

    .tails {
      background: linear-gradient(135deg, silver, gray);
      transform: rotateY(180deg);
    }

    button {
      background: #00ffc6;
      color: #111;
      font-size: 1rem;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00d4a4;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      min-height: 30px;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      font-size: 0.9rem;
      color: #aaa;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #444;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      text-decoration: none;
    }

    .back-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
  <h1>Flip the Coin</h1>

  <div class="coin" id="coin">
    <div class="coin-inner" id="coin-inner">
      <div class="heads">HEADS</div>
      <div class="tails">TAILS</div>
    </div>
  </div>

  <button id="flipBtn">Flip Coin</button>
  <div id="result"></div>

  <div class="footer">¬© 2025 Nitish Agrawal | Mini Games</div>

  <script>
    const coinInner = document.getElementById('coin-inner');
    const result = document.getElementById('result');
    const flipBtn = document.getElementById('flipBtn');

    flipBtn.addEventListener('click', () => {
      result.textContent = '';
      coinInner.style.transition = 'none';
      coinInner.style.transform = 'rotateY(0deg)';
      void coinInner.offsetWidth; // reset animation

      const isHeads = Math.random() < 0.5;
      const rotation = isHeads ? 1800 : 1980; // multiple full flips + 180 if tails

      coinInner.style.transition = 'transform 2s ease-in-out';
      coinInner.style.transform = `rotateY(${rotation}deg)`;

      setTimeout(() => {
        result.textContent = isHeads ? 'ü™ô It‚Äôs HEADS!' : 'ü™ô It‚Äôs TAILS!';
      }, 2000);
    });
  </script>
</body>
</html>
