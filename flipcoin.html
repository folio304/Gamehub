<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip the Coin</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #42275a, #734b6d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 40px;
    }

    .coin-container {
      perspective: 1000px;
    }

    .coin {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      font-weight: bold;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    .heads {
      background: radial-gradient(circle, gold 60%, #b8860b);
      color: #222;
    }

    .tails {
      background: radial-gradient(circle, silver 60%, #aaa);
      color: #222;
      transform: rotateY(180deg);
    }

    button {
      margin-top: 30px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      color: #ccc;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>ðŸª™ Flip the Coin</h1>
  <div class="coin-container">
    <div class="coin" id="coin">
      <div class="side heads">Heads</div>
      <div class="side tails">Tails</div>
    </div>
  </div>

  <button onclick="flipCoin()">Flip Coin</button>
  <button onclick="window.location.href='index.html'">Return to Dashboard</button>

  <footer>
    Designed by Nitish Agrawal | All Rights Reserved Â© 2025
  </footer>

  <script>
    const coin = document.getElementById("coin");
    let flipping = false;

    function flipCoin() {
      if (flipping) return;
      flipping = true;
      coin.style.transition = "transform 2s ease-in-out";

      // Random result
      const isHeads = Math.random() < 0.5;

      // Add random spins for realism
      const spins = 6 + Math.floor(Math.random() * 2);
      const angle = 180 * spins + (isHeads ? 0 : 180);

      coin.style.transform = `rotateY(${angle}deg)`;

      // Wait for animation to end
      setTimeout(() => {
        flipping = false;
      }, 2000);
    }
  </script>
</body>
</html>
