<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pattern Memory Game</title>
  <style>
    body {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #difficulty {
      margin-bottom: 20px;
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #999;
    }

    #gameBoard {
      display: grid;
      grid-template-columns: repeat(2, 120px);
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      cursor: pointer;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.1s, filter 0.2s;
    }

    #green { background-color: #2ecc71; }
    #red { background-color: #e74c3c; }
    #yellow { background-color: #f1c40f; }
    #blue { background-color: #3498db; }

    .flash {
      filter: brightness(2) drop-shadow(0 0 15px white);
      transform: scale(1.05);
    }

    #startBtn, #returnBtn {
      margin-top: 25px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    #startBtn:hover, #returnBtn:hover {
      background-color: #555;
    }

    footer {
      position: fixed;
      bottom: 10px;
      text-align: center;
      font-size: 14px;
      color: #444;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>🧠 Pattern Memory Game</h1>

  <select id="difficulty">
    <option value="easy">Easy</option>
    <option value="normal" selected>Normal</option>
    <option value="hard">Hard</option>
  </select>

  <button id="startBtn">Start Game</button>

  <div id="gameBoard">
    <div id="green" class="btn"></div>
    <div id="red" class="btn"></div>
    <div id="yellow" class="btn"></div>
    <div id="blue" class="btn"></div>
  </div>

  <button id="returnBtn">Return to Dashboard</button>

  <footer>Designed by Nitish Agrawal — All Rights Reserved</footer>

  <script>
    const buttons = ["green", "red", "yellow", "blue"];
    let gameSeq = [];
    let userSeq = [];
    let level = 0;
    let speed = 800;

    const startBtn = document.getElementById("startBtn");
    const difficultySelect = document.getElementById("difficulty");

    // Handle difficulty change
    difficultySelect.addEventListener("change", () => {
      const diff = difficultySelect.value;
      if (diff === "easy") speed = 1000;
      else if (diff === "normal") speed = 700;
      else speed = 450;
    });

    function flash(btn) {
      const el = document.getElementById(btn);
      el.classList.add("flash");
      setTimeout(() => el.classList.remove("flash"), 400);
    }

    function nextSequence() {
      userSeq = [];
      level++;
      const randColor = buttons[Math.floor(Math.random() * 4)];
      gameSeq.push(randColor);
      playSequence();
    }

    function playSequence() {
      let i = 0;
      const interval = setInterval(() => {
        flash(gameSeq[i]);
        i++;
        if (i >= gameSeq.length) clearInterval(interval);
      }, speed);
    }

    function checkAnswer(currentLevel) {
      if (userSeq[currentLevel] === gameSeq[currentLevel]) {
        if (userSeq.length === gameSeq.length) {
          setTimeout(nextSequence, 1000);
        }
      } else {
        alert(`❌ Wrong pattern! Final Level: ${level}`);
        resetGame();
      }
    }

    buttons.forEach(color => {
      document.getElementById(color).addEventListener("click", () => {
        userSeq.push(color);
        flash(color);
        checkAnswer(userSeq.length - 1);
      });
    });

    startBtn.addEventListener("click", () => {
      resetGame();
      nextSequence();
    });

    function resetGame() {
      gameSeq = [];
      userSeq = [];
      level = 0;
    }

    document.getElementById("returnBtn").onclick = () => {
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
